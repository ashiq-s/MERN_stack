<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style11.css" type="text/css">
    <title>Task 11</title>
</head>
<body>
    <center>
        <header>
            <h1>TASK 6 - CSS</h1>
        </header>
    </center>
    <div class="container">
        <div class="login-box centered-div">
            <form action="index.html">
                <img src="./logo11.png" alt="logo">
                <div class="input-div">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username">
                </div>
                <div class="input-div">
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter Password">
                </div>
                <div class="login-btn">
                    <input type="submit" value="Login">  
                </div>
                <div class="rem">
                    <input type="checkbox" id="remem" value="remember">
                    <label for="remem"><p class="rem-me">Remember me</p></label>
                </div>
                <div class="other-func">
                    <div class="cancel">
                        <input type="reset" value="Cancel" id="cancel-btn">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
