<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        table {
            font-size: large;
            border-color: black;
        }
        caption {
            font-size: 30px;
            font-weight: bolder;
            color: blue;
            margin: 0px;
        }
        .label {
            width: 190px;
            text-align: center;
            margin: 5px;
            font-size: medium;
            font-weight: bolder;
        }
        .input {
            font-size: medium;
            width: 400px;
        }
        .enlarge {
            width: 400px;
        }
    </style>
</head>
<body>
    <center>
        <header>
            <h1>TASK 5 - HTML</h1>
        </header>
        <form>
            <table border="1" style="border-collapse: collapse;">
                <caption>
                    <p>Registration Form</p>
                </caption>
                <tr>
                    <td class="label">
                        <label for="FName">First Name</label>
                    </td>
                    <td class="input">
                        <input type="text" id="FName" name="FName" class="enlarge" required>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="LName">Last Name</label>
                    </td>
                    <td class="input">
                        <input type="text" id="LName" name="LName" class="enlarge">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="email">Email</label>
                    </td>
                    <td class="input">
                        <input type="email" id="email" name="email" class="enlarge" required>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="pwd">Password</label>
                    </td>
                    <td class="input">
                        <input type="password" id="pwd" class="enlarge" required>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="repwd">Re-enter Password</label>
                    </td>
                    <td class="input">
                        <input type="password" id="repwd" class="enlarge" required>
                    </td>
                </tr>
                <tr>
                    <td class="label" rowspan="2">
                        <label for="Gender">Gender</label>
                    </td>
                    <td class="input">
                        <input type="radio" name="Gender" id="Gender" value="Male">Male
                    </td>
                </tr>
                <tr>
                    <td class="input">
                        <input type="radio" name="Gender" id="Gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="age">Age</label>
                    </td>
                    <td class="input">
                        <input type="number" id="age" name="age" class="enlarge" required>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="phno">Phone Number</label>
                    </td>
                    <td class="input">
                        <input type="tel" id="phno" name="phno" class="enlarge" required>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="address">Address</label>
                    </td>
                    <td class="input">
                        <textarea name="address" id="address" wrap="soft" rows="4" class="enlarge"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="state">State</label>
                    </td>
                    <td class="input">
                        <input type="text" id="state" name="state" class="enlarge" required>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="country">Country</label>
                    </td>
                    <td class="input">
                        <select id="country" name="country" required>
                            <option value="" selected>Choose your Country</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="india">India</option>
                            <option value="australia">Australia</option>
                            <option value="germany">Germany</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="lang">Languages Known</label>
                    </td>
                    <td class="input">
                        <span>
                            <input type="checkbox" for="lang" name="lang" value="English">English
                            <input type="checkbox" for="lang" name="lang" value="Kannada">Kannada
                            <input type="checkbox" for="lang" name="lang" value="Hindi">Hindi
                            <input type="checkbox" for="lang" name="lang" value="Telugu">Telugu
                        </span>
                    </td>
                </tr>
                <tr>
                    <td class="input" colspan="2">
                        <input type="checkbox" id="declare" value="Declaration" required>Hereby i declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right; font-size: medium;">
                        Login to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website
                    </td>
                </tr>
            </table>
            <input type="submit" value="Register" style="margin: 10px;">
        </form>
    </center>
</body>
</html>
