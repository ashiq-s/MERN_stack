<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style12.css" type="text/css">
    <title>Task 12</title>
</head>
<body>
    <center>
        <header>
            <h1>TASK 7 - CSS</h1>
        </header>
        <div class="outside-form">
            <div class="main-form">
                <form action="index.html">
                    <table>
                        <tr>
                            <td>
                                <label for="name"><p>Name:</p></label>
                            </td>
                            <td>
                                <input type="text" id="name" name="" placeholder="your name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email"><p>Email:</p></label>
                            </td>
                            <td>
                                <input type="email" id="email" name="" placeholder="your email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password"><p>Password:</p></label>
                            </td>
                            <td>
                                <input type="password" name="" id="password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phno"><p>Phone Number:</p></label>
                            </td>
                            <td>
                                <input type="tel" name="" id="phno">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender"><p>Gender:</p></label>
                            </td>
                            <td id="gen">
                                Male:<input type="radio" name="gender" value="Male">
                                Female:<input type="radio" name="gender" value="Female">
                                Other:<input type="radio" name="gender" value="Other">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lang"><p>Language:</p></label>
                            </td>
                            <td>
                                <select id="lang" name="">
                                    <option value="" selected>Select Language</option>
                                    <option value="English">English</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="Latin">Latin</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="zip"><p>Zip Code:</p></label></td>
                            <td>
                                <input type="number" name="zip">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="about"><p>About:</p></label>
                            </td>
                            <td>
                                <textarea name="about" placeholder="Write about yourself..."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Register">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </center>
</body>
</html>
